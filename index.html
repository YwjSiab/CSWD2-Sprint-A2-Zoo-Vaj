<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#4CAF50">
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" href="icon-192.png">
    <title>NTC Zoo</title>
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="zoo.js" defer></script>
</head>
<body>
    <h1>Welcome to the NTC Zoo!</h1>
    <p>Open the console to see zoo information.</p>
    <h2 id="zooStatus">Zoo Status: Open</h2>
    <h2 id="visitorCounter">Visitors: 0</h2>
    <div class="top-controls">
        <button onclick="toggleZooStatus()">Toggle Zoo Status</button>
        <button onclick="displayZooStatistics()">Update Zoo Stats</button> <!-- Sprint B1 Zoo Part 2 -->
    </div>

    <h2>Zoo Animals</h2>
    <div id="animalContainer"></div>

    
<h2>Error Messages</h2> <!-- Sprint B1 Zoo Part 2 -->
<div id="errorContainer" style="color: red; font-weight: bold;"></div> <!-- Error message area -->

<h2>Success Messages</h2>
<div id="successContainer" style="color: green; font-weight: bold;"></div>

<h2>Membership Registration</h2>
<form id="membershipForm">
    <zoo-photo-booth id="memberCamera"></zoo-photo-booth>

    <!-- Hidden field so the photo travels with the form submit -->
    <input type="hidden" id="memberPhotoDataUrl" name="memberPhotoDataUrl">

    <!-- Optional: visible preview inside the page form -->
    <img id="memberPhotoPreview" alt="Member photo preview" style="max-width:160px; display:none; border-radius:12px; margin-top:8px;">
    
    <label for="name">Member Name:</label>
    <input type="text" id="name" required minlength="3" pattern="[A-Za-z ]+" title="Only letters and spaces allowed">

    <label for="email">Email:</label>
    <input type="email" id="email" required>

    <label for="membershipType">Membership Type:</label>
    <select id="membershipType">
        <option value="">-- Select Membership Type --</option>
        <option value="Individual">Individual</option>
        <option value="Family">Family</option>
        <option value="Senior">Senior</option>
    </select>

    <label for="startDate">Start Date:</label>
    <input type="date" id="startDate" required>

    <label for="emergencyContact">Emergency Contact:</label>
    <input type="tel" id="emergencyContact" required pattern="[0-9]{10}" title="Enter a 10-digit phone number">

    <button type="submit">Register</button>
</form>
<h2>Book an Animal Encounter</h2>
<form id="bookingForm">
    <label for="visitorName">Visitor Name:</label>
    <input type="text" id="visitorName" required>

    <label for="contact">Contact Information:</label>
    <input type="text" id="contact" required>

    <label for="animal">Select Animal:</label>
    <select id="animal"></select>

    <label for="dateTime">Preferred Date/Time:</label>
    <input type="datetime-local" id="dateTime" required>

    <label for="groupSize">Group Size:</label>
    <input type="number" id="groupSize" min="1" required>

    <button type="submit">Book Now</button>
</form>

<div id="errorMessages" style="color:red; font-weight:bold;"></div>
<div id="successMessages" style="color:green; font-weight:bold;"></div>

<form id="addAnimalForm" novalidate>
  <div class="field">
    <label for="animalName">Name</label>
    <input id="animalName" type="text" required />
    <small class="msg"></small>
  </div>

  <div class="field">
    <label for="animalSpecies">Species</label>
    <input id="animalSpecies" type="text" placeholder="Elephant, Tiger, Panda, Lion" required />
    <small class="msg"></small>
  </div>

  <div class="field">
    <label for="animalStatus">Status</label>
    <input id="animalStatus" type="text" placeholder="Open or Closed" required />
    <small class="msg"></small>
  </div>

  <div class="field">
    <label for="animalHealth">Health</label>
    <input id="animalHealth" type="text" placeholder="Healthy, Sick, Injured" required />
    <small class="msg"></small>
  </div>

  <div class="field">
    <label for="animalImage">Image</label>
    <input id="animalImage" type="text" placeholder="images/ellie.png" required />
    <small class="msg"></small>
  </div>

  <div class="field">
    <label for="animalLat">Latitude</label>
    <input id="animalLat" type="text" placeholder="44.975" required />
    <small class="msg"></small>
  </div>

  <div class="field">
    <label for="animalLng">Longitude</label>
    <input id="animalLng" type="text" placeholder="-93.263" required />
    <small class="msg"></small>
  </div>

  <button type="submit">Add Animal</button>
</form>

</body>
</html>
